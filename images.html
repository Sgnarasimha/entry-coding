<!--
    Images
    <img>
    Attributes
    src- source - image source address
    alt - alternate text - text to be displayed when there is an issue with displaying the original image.
    
-->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <h2>images <br>
        <b>Attributes</b> <br>
        <b><i>src- source - image source address</i></b> <br>
        <b>alt - alternate text - text to be displayed when there is an issue with displaying the original image.</b></h2>
