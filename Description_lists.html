<!--
    Description list - This listing method helps us to add description/content/matter for elements of the lists
    <dl> - List block
    <dt> <dd> - list items
        <dt> - term
        <dd> - description

    
    ---->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Description lists</title>
    </head>
    <body>
        <h2>Description list</h2>
        <h5> Following are the courses offered in this college</h5>
        <dl>
<dt> CSE</dt>
<dd> - Computer science and Engineering</dd>
<dt>ME</dt>
<dd> - Mechanical Engineering</dd>
<dt>CE</dt>
<dd> - Chemical Engineering</dd>
</dl>
    </body>
    </html>
